<!DOCTYPE html>
<html>
<head>
    <title>Список заявок</title>
</head>
<body>
    <div>
        <a href="create.html">Создание заявок</a>
        <a href="update.html">Редактирование заявок</a>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Номер заявки</th>
                <th>Дата добавления</th>
                <th>Дата окончания</th>
                <th>Вид огртехники</th>
                <th>Модель</th>
                <th>Описание проблемы</th>
                <th>ФИО клиента</th>
                <th>Номер телефона</th>
                <th>Статус заявки</th>
                <th>Мастер</th>
                <th>Комментарий</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </thead>
    </table>

    <script>
fetch("https://localhost:8000/")
    .then(response => response.json())
    .then(data => {
        console.log("Ответ сервера:", data); 
        const tbody = document.getElementById("tbody")
        data.forEach(o => {
            let tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${o.number}</td>
                <td>${o.startDate}</td>
                <td>${o.endDate}</td>
                <td>${o.device}</td>
                <td>${o.model}</td>
                <td>${o.problemType}</td>
                <td>${o.fio}</td>
                <td>${o.phonenumber}</td>
                <td>${o.status}</td>
                <td>${o.comments}</td>
            `;
            tbody.append(tr);
        });
    })
    .catch(e => console.log("Ошибка:", e));
    </script>
</body>
</html>
